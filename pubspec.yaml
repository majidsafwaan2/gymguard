name: teen_fitness_app
description: A cross-platform mobile app for safe teen exercise with AI-powered form analysis
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Core Flutter packages
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  riverpod: ^2.4.9
  
  # Camera and Media
  camera: ^0.10.5+5
  image: ^4.1.3
  video_player: ^2.8.1
  
  # Pose Detection and AI
  mediapipe_flutter: ^0.1.0
  tflite_flutter: ^0.10.4
  google_ml_kit: ^0.16.3
  
  # UI Components
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  
  # Network and API
  http: ^1.1.2
  dio: ^5.3.2
  
  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_analytics: ^10.7.4
  
  # Notifications
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.0
  
  # Charts and Analytics
  fl_chart: ^0.65.0
  syncfusion_flutter_charts: ^23.2.7
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  permission_handler: ^11.1.0
  
  # Audio
  audioplayers: ^5.2.1
  
  # Device Info
  device_info_plus: ^9.1.1
  package_info_plus: ^4.2.0
  
  # Image Processing
  image_picker: ^1.0.4
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Localization
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Quality
  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  
  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/models/
    - assets/audio/
    - assets/animations/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
